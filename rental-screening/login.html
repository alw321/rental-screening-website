<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="login.css"  type="text/css">
    <title>Rental Screening</title>
  </head>
  <body>
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <img src="https://icon-library.net/images/anonymous-avatar-icon/anonymous-avatar-icon-25.jpg" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username"
        name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password"
        name="password" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked"
          name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbutton">Cancel</button>
        <span class="password">Forgot <a href="#">password?</a></span>
      </div>
    </form>

    <script src="login.js"></script>
    
  </body>
</html>
